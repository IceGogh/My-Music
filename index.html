<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
    <script src="js/zepto.min.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/fx.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
<div class="view-cont"></div>
<div class="bottom">
    <div class="Timeline"></div>
    <div class="Currentline"></div>
    <audio src="" autoplay id="listen"></audio>
    <div class="pic">
        <img src="images/m4.jpg"/>
    </div>
    <div class="name">
        <div class="song"></div>
        <div class="singer"></div>
    </div>
    <div class="control">
        <span class="glyphicon glyphicon-th-list"></span>
        <span class="glyphicon glyphicon-pause onoff"></span><!--暂停按钮（播放中）-->
        <!--<span class="glyphicon glyphicon-play"></span>&lt;!&ndash;播放按钮（暂停状态）&ndash;&gt;-->
        <span class="glyphicon glyphicon-step-forward"></span>
    </div>
</div>

</body>
</html>
